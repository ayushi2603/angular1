<html>
<head>
<style>
#showdetails,#displaydetails{
padding:10px;
text-align:center;
background-color:gray;
color:white;
border: solid 1px red;
}

#displaydetails{

height:300px;
}
</style>

<script src="jquery-3.5.1.min.js"></script>
<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("#c1").hide()
	})
	$("#btn2").click(function(){
		$("#c1").show()
	})
	c
	$("#btn6").click(function(){
		$("#div2").fadeToggle(5000)
	})
	$("#showdetails").click(function(){
		$("#displaydetails").slideToggle(5000);
	})
	$("#btn7").click(function(){
		$("#div2").animate({left:'600px',opacity: '0.3',width:'150px'})
	})
	$("#displaydetails").click(function(){
		$("#displaydetails").stop();
	})
})
</script>
<body>
<button id="btn1"> Hide </button>
<button id="btn2"> Show </button>
<button id="btn3"> Hide/Show </button>
<button id="btn4"> Fade-In </button>
<button id="btn5"> Fade-Out </button>
<button id="btn6"> Fade In/Out </button>
<button id="btn7"> Animate </button>
<hr/>
<br/>
<div id="showdetails"> Show Details </div>
<div id="displaydetails">
<img id="c1" src="flower3.jpg" />
<div id="div2" style="position:absolute;padding:10px;width:130px;height:150px;background-color:red">
</div>
</div>
</body>
</html>
