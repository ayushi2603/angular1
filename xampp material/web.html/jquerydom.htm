<html>
<head>
<script src="jquery-3.5.1.min.js"></script>
<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->

<script>
$(document).ready(function(){

$("li").click(function(){
	alert($(this).text())
})
$("#heading").click(function(){
	alert($(this).html())
})

$("#choose").blur(function(){
	
	//alert("Maxlength supported is" + $("#choose").attr("maxlength"))
	alert($("#choose").val())
	var cname = prompt("change the course")
	$("#choose").val(cname)
})

$("#btn1").click(function(){
	var txt  = prompt("Enter the text you want to append")
	txt =  "<br/>" + txt 
	$("#heading").append(txt)	
})

$("#btn2").click(function(){
	var txt  = prompt("Enter the text you want to append")
	txt =  "<br/>" + txt 
	$("#heading").prepend(txt)	
})

$("#btn3").click(function(){
	var txt  =  $("#choose").val()
	$("#clist").append("<li>" + txt + "</li>")
})


})

</script>
</head>
<body>

<button id="btn1"> Append Text </button>
<button id="btn2"> Prepend Text </button>

<p id="heading"> <b>My Course List</b> 
<ul id="clist"> 
<li> C++ </li>
<li> Java </li>
</ul>
</p>
Choose Course: <input type="text" id="choose" maxlength="100"/>
<button id="btn3"> + </button>
</body>

</html>
